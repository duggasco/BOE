<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>BOE Replacement System</title>
    <script>
      // Prevent Flash of Unstyled Content (FOUC) by applying theme before React loads
      (function() {
        try {
          const saved = localStorage.getItem('theme-mode');
          const validModes = ['light', 'dark', 'system'];
          const mode = validModes.includes(saved) ? saved : 'system';
          
          let actualTheme = mode;
          if (mode === 'system') {
            actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          document.documentElement.classList.add(actualTheme);
          document.documentElement.setAttribute('data-theme', actualTheme);
          
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', actualTheme === 'dark' ? '#0f1419' : '#ffffff');
          }
        } catch (e) {
          // Fail silently and let React handle theme
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
